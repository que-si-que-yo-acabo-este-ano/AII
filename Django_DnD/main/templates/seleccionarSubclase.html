{% extends 'base.html' %}

{% block encabezado %} <h1> Select Subclass </h1> {% endblock %}

{% block content %}
<form method='post'>
	{% csrf_token %}
	<select name="subclass">
	{% for subclass in subclasses %}
    	<option  value="{{ subclass.name }}">{{ subclass.name }}</option>
	{% endfor %}
	</select>
	<button type="submit"> Guardar </button> 
</form>
{% endblock %}
