{% extends 'personajeSeleccionado.html' %}

{% block encabezado %} <h1> Deselect Spells </h1> {% endblock %}

{% block contenido %}
<form method='post'>
	{% csrf_token %}
	<select multiple="multiple" name="spells">
	{% for spell in spells %}
    	<option  value="{{ spell.name }}">{{ spell.name }}</option>
	{% endfor %}
	</select>
	<button type="submit"> Guardar </button> 
</form>
{% endblock %}
